title: Video
fields:
  -
    handle: youtube_url
    field:
      placeholder: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'
      input_type: url
      type: text
      localizable: false
      width: 50
      listable: hidden
      display: 'Youtube URL'
      instructions: "The URL of the YouTube video you'd like to embed."
  -
    handle: size
    field: common.size
    config:
      width: 50
      instructions: 'The size in which the video should be displayed.'
  -
    handle: caption
    field:
      input_type: text
      type: text
      localizable: true
      listable: hidden
      display: Caption
      instructions: 'An optional caption that will be displayed under the video.'
