title: Introduction
fields:
  -
    handle: title
    field:
      buttons:
        - bold
      save_html: false
      toolbar_mode: floating
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: false
      allow_source: false
      type: bard
      localizable: false
      listable: hidden
      display: Title
      instructions: 'The title text. Use the bold button to make words bolder and stand out.'
  -
    handle: text
    field:
      type: textarea
      localizable: true
      listable: hidden
      validate: required
      display: Text
      instructions: 'The introduction text. Will be displayed in a slighty bigger font than regular text.'
  -
    import: buttons