title: Button
fields:
  -
    handle: label
    field:
      input_type: text
      type: text
      localizable: true
      listable: false
      display: Label
      instructions: 'The text inside the button.'
      validate:
        - required
      width: 66
      replicator_preview: false
  -
    handle: target_blank
    field:
      type: toggle
      localizable: false
      width: 33
      listable: false
      display: 'Open in new window?'
      instructions: 'Open link in new tab or window.'
      replicator_preview: false
  -
    handle: link_type
    field:
      options:
        entry: Entry
        url: URL
        email: E-mail
        tel: Telephone
        asset: Asset
      type: button_group
      instructions: 'What type of link do you want to add?'
      localizable: false
      default: entry
      listable: false
      display: 'Link type'
      replicator_preview: false
  -
    handle: entry
    field:
      max_items: 1
      mode: default
      type: entries
      instructions: 'Choose the collection entry you want to link.'
      localizable: false
      listable: false
      display: Entry
      replicator_preview: false
      validate:
        - 'required_if:{this}.link_type,entry'
      if:
        link_type: 'entry'
  -
    handle: url
    field:
      placeholder: 'https://site.com'
      input_type: url
      type: text
      instructions: 'The URL you want to link.'
      localizable: false
      listable: false
      display: URL
      validate:
        - 'required_if:{this}.link_type,url'
      if:
        link_type: 'url'
  -
    handle: email
    field:
      placeholder: info@site.com
      input_type: email
      type: text
      instructions: 'The e-mail address you want to link.'
      localizable: false
      listable: false
      display: E-mail
      replicator_preview: false
      validate:
        - 'required_if:{this}.link_type,email'
      if:
        link_type: 'email'
  -
    handle: tel
    field:
      placeholder: '+0 (0)12 345678'
      input_type: tel
      type: text
      instructions: 'The telephone number you want to link.'
      localizable: false
      listable: false
      display: Telephone
      replicator_preview: false
      validate:
        - 'required_if:{this}.link_type,tel'
      if:
        link_type: 'tel'
  -
    handle: asset
    field:
      mode: grid
      restrict: false
      allow_uploads: true
      max_files: 1
      type: assets
      instructions: 'The asset you want to link.'
      localizable: false
      listable: false
      display: Asset
      if:
        link_type: 'asset'
  -
    handle: attr_title
    field:
      placeholder: 'Learn more'
      input_type: text
      type: text
      localizable: true
      listable: false
      display: Title
      instructions: 'Optional tooltip on mouse hover.'
      width: 50
      replicator_preview: false
  -
    handle: attr_aria
    field:
      placeholder: 'Download the PDF'
      input_type: text
      type: text
      localizable: true
      listable: false
      display: 'Aria label'
      instructions: 'Optional aria label for accessibility.'
      width: 50
      replicator_preview: false
