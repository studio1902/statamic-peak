{{# Bind `form-input-error` class when there is a validation error with the field. #}}
<input class="w-full" :class="{ 'form-input-error': errors.{{ handle }} }"
    id="{{ handle }}" 
    name="{{ handle }}"
    type="{{ input_type ?? 'text' }}" 
    {{# Uncomment the following line if you want to use native browser validation first. #}}
    {{# {{ validate | contains:required ?= "required" }} #}}
    {{ if old }}value="{{ old }}"{{ /if }}
/>
