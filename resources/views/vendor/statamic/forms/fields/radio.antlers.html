<div class="flex {{ inline ? 'space-x-4' : 'flex-col space-y-4' }}">
    {{ foreach:options as="value|label" }}
        <label class="inline-flex items-center">
            <input class="mr-2 border-neutral-400 text-primary-600 focus:border-primary-300 focus:ring focus:ring-primary-300 motion-safe:transition" type="radio" name="{{ handle }}" value="{{ value }}" {{ old === value ?= "checked" }}>
            {{ label }}
        </label>
    {{ /foreach:options }}
</div>
