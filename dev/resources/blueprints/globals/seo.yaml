sections:
  page_titles:
    display: 'Page meta'
    fields:
      -
        handle: section_title
        field:
          type: section
          instructions: 'Website and page titles'
          display: Title
      -
        handle: title_separator
        field:
          options:
            ' | ': '|'
            ' - ': '-'
            ' / ': /
            ' :: ': '::'
            ' > ': '>'
            ' ~ ': '~'
          clearable: false
          multiple: false
          searchable: true
          localizable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          type: select
          instructions: 'Select the character to separate the page title and site title.'
          instructions_position: below
          width: 33
          listable: hidden
          display: Separator
      -
        handle: site_name
        field:
          input_type: text
          type: text
          localizable: true
          listable: hidden
          display: 'Website title'
          instructions: "The title for the website. Defaults to Laravel's App Name."
          instructions_position: below
          width: 66
      -
        handle: change_page_title
        field:
          fields:
            -
              handle: collection
              field:
                max_items: 1
                mode: select
                display: Collection
                type: collections
                icon: collections
                instructions: 'The collection you want to change the title for.'
                width: 33
                listable: hidden
            -
              handle: what_to_add
              field:
                options:
                  custom_text: 'Custom text'
                  collection_title: 'The collection title'
                multiple: false
                max_items: 1
                clearable: false
                searchable: false
                taggable: false
                push_tags: false
                cast_booleans: false
                display: 'What to add'
                type: select
                icon: select
                instructions: 'What to add.'
                width: 33
                listable: hidden
            -
              handle: custom_text
              field:
                input_type: text
                antlers: false
                display: Text
                type: text
                icon: text
                instructions: 'The custom text.'
                width: 33
                listable: hidden
                if:
                  what_to_add: 'equals custom_text'
          mode: table
          add_row: 'Add collection default'
          reorderable: true
          type: grid
          icon: grid
          localizable: true
          display: 'Change collection title'
          instructions: 'Select collections where you want to add something to be part of the page title. For example: _Entry title - **Collection title** - Site title_.'
          listable: hidden
      -
        handle: section_environments_noindex
        field:
          type: section
          instructions: 'When to noindex and nofollow by default.'
          display: Environments
      -
        handle: noindex_local
        field:
          type: toggle
          instructions_position: below
          listable: false
          display: Local
          width: 33
      -
        handle: noindex_staging
        field:
          type: toggle
          instructions_position: below
          listable: false
          display: Staging
          width: 33
      -
        handle: noindex_production
        field:
          type: toggle
          instructions_position: below
          listable: false
          display: Production
          width: 33
      -
        handle: section_description
        field:
          type: section
          instructions: "Set fallback data per collection to use as meta, OG and Twitter descriptions when users don't fill in those fields."
          display: Descriptions
      -
        handle: collection_defaults
        field:
          fields:
            -
              handle: collection
              field:
                max_items: 1
                mode: select
                display: Collection
                type: collections
                icon: collections
                instructions: 'The collection for this fallback.'
                instructions_position: below
                width: 33
                listable: hidden
            -
              handle: fallback
              field:
                options:
                  field: 'Custom field'
                  custom_text: 'Custom text'
                  page_builder: 'First text in page builder'
                multiple: false
                max_items: 1
                clearable: false
                searchable: false
                taggable: false
                push_tags: false
                cast_booleans: false
                display: Fallback
                type: select
                icon: select
                instructions: 'The fallback type'
                instructions_position: below
                width: 33
                listable: hidden
            -
              handle: field_handle
              field:
                input_type: text
                antlers: false
                display: 'Field handle'
                type: text
                icon: text
                instructions: 'The custom field handle.'
                instructions_position: below
                width: 33
                listable: hidden
                if:
                  fallback: 'equals field'
            -
              handle: custom_text
              field:
                character_limit: '160'
                antlers: false
                display: 'Custom text'
                type: textarea
                icon: textarea
                instructions: 'The custom text. Max 160 characters.'
                instructions_position: below
                width: 33
                listable: hidden
                if:
                  fallback: 'equals custom_text'
          mode: stacked
          add_row: 'Add collection default'
          reorderable: true
          display: 'Collection defaults'
          type: grid
          icon: grid
          instructions: 'Set fallback meta descriptions for each collection.'
          listable: hidden
      -
        handle: section_hreflang
        field:
          type: section
          instructions: 'Set for which sites in your multisite a hreflang tag should be generated.'
          display: Hreflang
      -
        handle: hreflang_auto
        field:
          type: toggle
          display: 'Auto hreflang tags'
          instructions: 'Auto generate hreflang tags for all sites.'
          listable: hidden
          instructions_position: above
          width: 50
  json-ld:
    display: JSON-ld
    fields:
      -
        handle: section_schema
        field:
          type: section
          instructions: 'JSON-LD Schema'
          display: 'Knowledge graph data'
      -
        handle: json_ld_type
        field:
          options:
            none: None
            organization: Organization
            person: Person
            custom: Custom
          default: none
          localizable: true
          type: button_group
          instructions: 'The type of data to be added on each page.'
          listable: false
          display: Type
      -
        handle: organization_name
        field:
          input_type: text
          type: text
          localizable: true
          listable: hidden
          display: 'Organization name'
          width: 66
          if:
            json_ld_type: 'equals organization'
          validate:
            - 'required_if:json_ld_type,organization'
      -
        handle: organization_logo
        field: common.image
        config:
          localizable: true
          listable: hidden
          display: 'Organization logo'
          instructions: 'Minimum 112px x 112px, will be focal cropped to a square.'
          instructions_position: below
          width: 33
          if:
            json_ld_type: 'equals organization'
      -
        handle: person_name
        field:
          listable: hidden
          display: 'Person name'
          width: 66
          input_type: text
          type: text
          localizable: true
          if:
            json_ld_type: 'equals person'
          validate:
            - 'required_if:json_ld_type,person'
      -
        handle: json_ld
        field:
          type: textarea
          instructions: 'Add custom JSON-LD to be included on each page. This can include stuff like business hours and contact data.'
          localizable: true
          listable: false
          display: JSON-LD
          if:
            json_ld_type: 'equals custom'
          validate:
            - 'required_if:json_ld_type,custom'
      -
        handle: section_breadcrumbs
        field:
          type: section
          instructions: 'JSON-ld Breadcrumbs'
          display: Breadcrumbs
      -
        handle: breadcrumbs
        field:
          type: toggle
          instructions: 'Add JSON-ld breadcrumbs to each entry. Recommended when no visual breadcrumbs are rendered to the page.'
          listable: false
          localizable: true
          display: Breadcrumbs
  social:
    display: 'Social Sharing'
    fields:
      -
        handle: section_social_images
        field:
          type: section
          instructions: 'Automatically generate Social Images'
          display: Social
      -
        handle: use_social_image_generation
        field:
          display: 'Use Social Images generation'
          type: toggle
          icon: toggle
          instructions: 'Enable auto Social Image generation. **Important**: you need to have Puppeteer and Browsershot installed.'
          instructions_position: below
          listable: hidden
          width: 50
      -
        handle: social_images_collections
        field:
          mode: select
          display: 'Social Images generation'
          type: collections
          icon: collections
          instructions: 'Use auto Social Image generation for the following collections.'
          instructions_position: below
          listable: hidden
          width: 50
          if:
            use_social_image_generation: 'equals true'
      -
        handle: section_og
        field:
          type: section
          instructions: 'Default settings for Social Sharing.'
          display: Defaults
      -
        handle: og_image
        field: common.image
        config:
          container: social_images
          localizable: true
          listable: hidden
          display: 'Social image'
          instructions: 'The default OG image. Can be overridden per entry. The recommended size is 1200px x 630px. This image will be focal cropped to this dimension.'
          instructions_position: below
          width: 50
      -
        handle: twitter_image
        field: common.image
        config:
          container: social_images
          localizable: true
          listable: hidden
          display: 'Twitter image'
          instructions: 'The default Twitter image. Can be overridden per entry. Images should have an aspect ratio of 2:1 with minimum dimensions of 300x157. This image will be focal cropped to this dimension.'
          instructions_position: below
          width: 50
      -
        handle: twitter_handle
        field:
          listable: hidden
          display: 'Twitter handle'
          width: 50
          input_type: text
          type: text
          localizable: true
          instructions: 'The Twitter user name that should be included with Twitter Card tags.'
          instructions_position: below
          prepend: '@'
          antlers: false
  sitemap:
    display: Sitemap
    fields:
      -
        handle: section_sitemap
        field:
          type: section
          instructions: 'Configure the sitemap.xml'
          display: Sitemap
      -
        handle: sitemap_collections
        field:
          mode: select
          type: collections
          instructions: 'Select which collections to include in the sitemap.xml.'
          listable: hidden
          default: pages
          display: Collections
  trackers:
    display: Trackers
    fields:
      -
        handle: section_environments
        field:
          type: section
          instructions: 'When to render tracker tags and the cookie banner.'
          display: Environments
      -
        handle: trackers_local
        field:
          type: toggle
          listable: false
          display: Local
          width: 33
      -
        handle: trackers_staging
        field:
          type: toggle
          listable: false
          display: Staging
          width: 33
      -
        handle: trackers_production
        field:
          type: toggle
          listable: false
          display: Production
          width: 33
      -
        handle: section_verification
        field:
          type: section
          instructions: 'Configure site verifications.'
          display: 'Site verifications'
      -
        handle: use_google_site_verification
        field:
          type: toggle
          instructions: 'Add a google-site-verification meta tag to your head.'
          listable: false
          display: 'Google site verification'
      -
        handle: google_site_verification
        field:
          input_type: text
          type: text
          listable: hidden
          width: 66
          display: 'Verification key'
          validate:
            - 'required_if:use_google_site_verification,true'
          if:
            use_google_site_verification: 'equals true'
      -
        handle: section_fathom
        field:
          type: section
          instructions: "Configure Fathom. A privacy friendly tracker that doesn't require a cookie notification."
          display: 'Fathom'
      -
        handle: use_fathom
        field:
          type: toggle
          instructions: 'Add Fathom tracking code to your head.'
          listable: false
          display: Fathom
          width: 50
      -
        handle: fathom_use_custom_domain
        field:
          type: toggle
          instructions: 'Use a custom domain for your Fathom script.'
          listable: false
          width: 50
          display: 'Custom domain'
          instructions_position: above
          default: false
          if:
            use_fathom: 'equals true'
      -
        handle: fathom
        field:
          width: 50
          display: 'Site ID'
          instructions: 'Only add the site ID.'
          input_type: text
          type: text
          listable: hidden
          validate:
            - 'required_if:use_fathom,true'
          if:
            use_fathom: 'equals true'
      -
        handle: fathom_custom_script_url
        field:
          width: 50
          display: 'Custom domain'
          instructions: 'Add the full script URL.'
          input_type: url
          type: text
          listable: hidden
          validate:
            - 'required_if:fathom_use_custom_domain,true'
          if:
            use_fathom: 'equals true'
            fathom_use_custom_domain: 'equals true'
          instructions_position: above
          antlers: false
      -
        handle: section_plausible
        field:
          type: section
          instructions: "Configure Plausible. A privacy friendly tracker that doesn't require a cookie notification."
          display: 'Plausible'
      -
        handle: use_plausible
        field:
          type: toggle
          instructions: 'Add Plausible tracking code to your head.'
          listable: false
          display: Plausible
          width: 50
      -
        handle: plausible_use_custom_script
        field:
          type: toggle
          instructions: 'For when you are you using a self hosted install or proxying the script.'
          listable: false
          width: 50
          display: 'Custom script'
          instructions_position: above
          default: false
          if:
            use_plausible: 'equals true'
      -
        handle: plausible
        field:
          width: 50
          display: 'Site Domain'
          instructions: 'Specify the domain of your site you wish track visits on.'
          input_type: text
          type: text
          listable: hidden
          validate:
            - 'required_if:use_plausible,true'
          if:
            use_plausible: 'equals true'
      -
        handle: plausible_custom_script_url
        field:
          width: 50
          display: 'Custom script'
          instructions: 'Add the full script URL.'
          input_type: url
          type: text
          listable: hidden
          validate:
            - 'required_if:plausible_use_custom_domain,true'
          if:
            use_plausible: 'equals true'
            plausible_use_custom_script: 'equals true'
          instructions_position: above
          antlers: false
      -
        handle: section_cloudflare
        field:
          type: section
          instructions: "Configure Cloudflare Web Analytics."
          display: 'Cloudflare Web Analytics'
      -
        handle: use_cloudflare_web_analytics
        field:
          type: toggle
          instructions: 'Add Cloudflare tracking code to your head.'
          listable: false
          display: 'Cloudflare Web Analytics'
      -
        handle: cloudflare_web_analytics
        field:
          width: 66
          display: 'Beacon ID'
          input_type: text
          type: text
          listable: hidden
          validate:
            - 'required_if:use_cloudflare_web_analytics,true'
          if:
            use_cloudflare_web_analytics: 'equals true'
      -
        handle: section_tracker_consent
        field:
          type: section
          instructions: 'Configure Google trackers and scripts and optionally inject them after cookie consent.'
          display: 'Tracker consent'
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
      -
        handle: tracker_type
        field:
          options:
            none: None
            gtag: 'Google Analytics'
            gtm: 'Google Tag Manager'
            scripts: Scripts
          default: none
          type: button_group
          instructions: 'The type of tracking you want added on each page.'
          listable: false
          display: 'Tracker type'
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: scripts
        field:
          collapse: true
          previews: true
          sets:
            script:
              display: Script
              fields:
                -
                  handle: identifier
                  field:
                    input_type: text
                    antlers: false
                    display: Identifier
                    type: text
                    icon: text
                    instructions: 'A visual CP identifier.'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                    validate:
                      - required
                      - sometimes
                -
                  handle: script_fragments
                  field:
                    mode: stacked
                    min_rows: 1
                    add_row: 'Add script fragment'
                    reorderable: true
                    display: 'Script fragments'
                    type: grid
                    replicator_preview: false
                    icon: grid
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                    validate:
                      - required
                      - sometimes
                    fields:
                      -
                        handle: type
                        field:
                          options:
                            script_tag: 'Script tag'
                            inline_script: 'Inline script'
                          default: script_tag
                          display: Type
                          type: button_group
                          icon: button_group
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          always_save: false
                      -
                        handle: source
                        field:
                          input_type: url
                          antlers: false
                          display: Source
                          type: text
                          icon: text
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          always_save: false
                          validate:
                            - required
                            - sometimes
                          if:
                            type: 'equals script_tag'
                          instructions: 'The scripts tag `source` attribute. A URL.'
                      -
                        handle: defer
                        field:
                          default: false
                          display: Defer
                          type: toggle
                          icon: toggle
                          width: 50
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          always_save: false
                          if:
                            type: 'equals script_tag'
                          instructions: 'If the script tag should be deferred.'
                      -
                        handle: async
                        field:
                          default: false
                          display: Async
                          type: toggle
                          icon: toggle
                          width: 50
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          always_save: false
                          if:
                            type: 'equals script_tag'
                          instructions: 'If the script tag should load asynchronous.'
                      -
                        handle: inline_script
                        field:
                          theme: material
                          mode: javascript
                          mode_selectable: false
                          indent_type: tabs
                          indent_size: 4
                          key_map: default
                          line_numbers: true
                          line_wrapping: true
                          display: 'Inline script'
                          type: code
                          icon: code
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          always_save: false
                          if:
                            type: 'equals inline_script'
                          validate:
                            - required
                            - sometimes
                          instructions: 'The inline script tag contents (Javascript). Remove `<script>` and `</script>` tags.'
          display: Scripts
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - 'required_if:tracker_type,scripts'
          if:
            tracker_type: 'equals scripts'
      -
        handle: google_analytics
        field:
          width: 50
          display: 'Tracking ID'
          input_type: text
          type: text
          instructions: "*Note: if you don't anonymize IP's you need cookie consent in the EU."
          instructions_position: below
          listable: hidden
          validate:
            - 'required_if:tracker_type,gtag'
          if:
            tracker_type: 'equals gtag'
      -
        handle: anonymize_ip
        field:
          type: toggle
          width: 50
          listable: false
          default: true
          display: "Anonymize IP's"
          instructions: 'Enable this to be exempt from needing cookie consent.'
          instructions_position: below
          if:
            tracker_type: 'equals gtag'
      -
        handle: google_tag_manager
        field:
          input_type: text
          type: text
          listable: hidden
          width: 50
          display: 'Tracking ID'
          instructions_position: below
          validate:
            - 'required_if:tracker_type,gtm'
          if:
            tracker_type: 'equals gtm'
      -
        handle: use_cookie_banner
        field:
          type: toggle
          instructions: 'Enable the cookie banner. When you use `Google Analytics` or `Google Tag Manager`, make sure you load all tracking scripts via their service as in this case the banner uses the Google Consent API: https://developers.google.com/tag-manager/consent. When you use `Scripts`, all your scripts will be injected after consent.'
          instructions_position: below
          listable: false
          display: 'Cookie banner'
          if:
            tracker_type: 'not none'
      -
        handle: display_style
        field:
          options:
            left: Left
            right: Right
          default: left
          type: button_group
          listable: false
          localizable: true
          display: 'Display style'
          width: 50
          if:
            tracker_type: 'not none'
            use_cookie_banner: 'equals true'
      -
        handle: cookie_revoke_before
        field:
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Revoke consent before'
          instructions: 'Revoke all users consent before this date. Use this when you added new trackers to GTM and your privacy policy changed. The cookie bar will reappear.'
          instructions_position: below
          type: date
          width: 50
          icon: date
          listable: hidden
          if:
            tracker_type: 'not none'
            use_cookie_banner: 'equals true'
