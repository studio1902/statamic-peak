title: Accordion
fields:
  -
    handle: replicator
    field:
      collapse: false
      previews: false
      sets:
        new_set:
          display: 'Accordion Item'
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: content
              field:
                always_show_set_button: false
                previews: true
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                  - image
                  - table
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                antlers: false
                display: Content
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
                visibility: visible
      display: Items
      type: replicator
      icon: replicator
      replicator_preview: false
      listable: hidden
      instructions_position: above
      visibility: visible
